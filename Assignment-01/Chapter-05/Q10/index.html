<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arithmetic Sequence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 32px;
      color: #333;
    }
    p {
      font-size: 18px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

  <h1>Arithmetic Sequence</h1>
  <p id="result"></p>

  <script>

    let num = 10;

    // Perform arithmetic operations in a single expression
    let result = ((num + 5) * 10) / 2;

    document.getElementById('result').innerHTML = `The result after adding 5, multiplying by 10, and dividing by 2 is: ${result}`;
  </script>

</body>
</html>
